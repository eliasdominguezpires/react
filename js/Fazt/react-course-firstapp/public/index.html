<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json proporciona metadatos utilizados cuando su aplicación web se agrega a la
       pantalla de inicio en Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!-- 
      Observe el uso de% PUBLIC_URL% en las etiquetas anteriores. 
      Será reemplazado por la URL de la carpeta `public` durante la compilación. 
      Solo los archivos dentro de la carpeta `public` pueden ser referenciados desde el HTML. 
      
      A diferencia de "/favicon.ico" o "favicon.ico", "% PUBLIC_URL% / favicon.ico" lo hará funciona correctamente tanto con el enrutamiento del lado del cliente como con una URL pública no root. 
      Aprenda a configurar una URL pública no root ejecutando `npm run build`.
    -->
  <title>React App</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <!--
      Este archivo HTML es una plantilla. Si lo abre directamente en el navegador, verá una página vacía. 
      Puede agregar webfonts, meta tags o análisis a este archivo. 
      El paso de compilación colocará los scripts agrupados en la etiqueta <body>. 
      Para comenzar el desarrollo, ejecute `npm start` o` yarn start`. 
      Para crear un paquete de producción, use `npm run build` o` yarn build`.
    -->
</body>

</html>
